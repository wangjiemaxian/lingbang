<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=0,maximum-scale=1,width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>调查问卷</title>
    <meta name="keywords" content="调查问卷，调查结果"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!--swiper css-->
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">

    <!-- custom style -->
    <link rel="stylesheet" type="text/css" href="css/questionnaire.css?timeStamp=2016052416234">

    <!--自适应js-->
    <script src="node_modules/autoAdjustRootEm.js"></script>
</head>

<body>
<!-- Swiper -->
<div class="swiper-container">

    <!-- swiper-fluid -->
    <div class="swiper-wrapper">
        <div class="swiper-slide professionlist">
            <table class="table">
                <tr>
                    <th class="titel">用户分类</th>
                <tr>
                    <td id="company" class="btn-warning">厂商</td>
                    <td id="sales" class="btn-warning">销售人员</td>
                    <td id="technique" class="btn-warning">技术人员</td>
                    <td id="manager" class="btn-warning">专家学者</td>
                    <td id="student" class="btn-warning">在校学生</td>
                </tr>
                <tr>
                    <td id="mediaweb" class="btn-warning">媒体网站</td>
                    <td id="web" class="btn-warning">web互联网人士</td>
                    <td id="leader" class="btn-warning">投资人</td>
                    <td id="others" class="btn-warning">其他</td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class="swiper-slide questions this">
            <div>关注公众号多久了，有什么具体需求？</div>
            <textarea class="form-control theneed" rows="3"></textarea>
        </div>

        <div class="swiper-slide questions">
            <div>您的微信使用频率?</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="每天使用">
                    a.每天使用
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="偶尔使用">
                    b.偶尔使用
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="几乎不使用">
                    c.几乎不使用
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>多久看一次本平台发布的内容？</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios4" value="每天看">
                    a.每天看
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios5" value="每星期看两到三次">
                    b.每星期看两到三次
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios6" value="每月看两到三次">
                    c.每月看两到三次
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>您习惯看微信公众号的时间是?</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios7" value="早上">
                    a.早上
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios8" value="中午">
                    b.中午
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios9" value="晚上">
                    c.晚上
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios10" value="随时">
                    d.随时
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios11" value="有需要再看">
                    e.有需要再看
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>您一般通过什么途径关注公众号？</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios12" value="朋友圈链接">
                    a.朋友圈链接
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios13" value="朋友推荐">
                    b.朋友推荐
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios14" value="自助搜索">
                    c.自助搜索
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios15" value="活动扫码">
                    d.活动扫码
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>您更倾向于看哪类型内容？</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios4" id="optionsRadios16" value="文字为主">
                    a.文字为主
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios4" id="optionsRadios17" value="图文结合">
                    b.图文结合
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios4" id="optionsRadios18" value="图片为主">
                    c.图片为主
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios4" id="optionsRadios19" value="视频信息">
                    d.视频信息
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios4" id="optionsRadios20" value="微信官网（包含以上四种）">
                    e.微信官网（包含以上四种）
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>您是否尝试过在微信公众平台上购物？</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios5" id="optionsRadios21" value="是">
                    a.是
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios5" id="optionsRadios22" value="否">
                    b.否
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios5" id="optionsRadios23" value="没听说过">
                    c.没听说过
                </label>
            </div>
        </div>

        <div class="swiper-slide questions">
            <div>你有自己的微信公众号吗？</div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios6" id="optionsRadios24" value="有">
                    a.有
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios6" id="optionsRadios25" value="没有">
                    b.没有
                </label>
            </div>

            <button type="button" class="btn btn-warning layout-mt20" id="submitdata">Submit</button>

        </div>
        <!--备用滑动图<div class="swiper-slide questions">Slide 10</div>-->
    </div>
    <!-- Add Pagination -->
    <!-- 翻页标识  。。。
    <div class="swiper-pagination"></div>-->
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!--<script src="node_modules/angular/angular.min.js"></script>-->
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="questionnaire.js?timeStamp=20160712180628"></script>
<!--swiper js-->
<script src="node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
<!--swiper初始化-->
<script>
    /*
     * swiper初始化
     * */
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        speed: 800,
        observer: true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents: true//修改swiper的父元素时，自动初始化swiper
    });
</script>
<!-- 微信分享 -->
<!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
</body>
</html>
